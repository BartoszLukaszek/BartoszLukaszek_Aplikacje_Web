<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <ul>
    <li *ngFor="let beer of beers" (click)="selectedBeer = beer">
      {{ beer.name }}
    </li>
  </ul>

  <app-beer-details *ngIf="selectedBeer" [beer]="selectedBeer"></app-beer-details>

</body>
</html>
